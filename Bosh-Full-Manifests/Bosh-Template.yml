# vim: set autoindent expandtab shiftwidth=2 softtabstop=2
#

---
name: ((bosh_deployment))

releases:
- {name: cf, version: latest}
- {name: diego, version: latest}
- {name: garden-runc, version: latest}
- {name: cflinuxfs2, version: latest}
- {name: cf-rabbitmq, version: latest}

stemcells:
- alias: default
  os: ubuntu-trusty
  version: latest

update:
  canaries: 1
  max_in_flight: 1
  serial: false
  canary_watch_time: 30000-600000
  update_watch_time: 5000-600000

jobs:
- name: nats
  instances: 1
  azs: [az1]
  vm_type: small_general
  stemcell: default
  templates:
  - {name: nats, release: cf}
  - {name: metron_agent, release: cf}
  networks:
  - name: cf_private_az1
    static_ips: [((private_az1_cidr_prefix)).220]
  properties:
    metron_agent:
      zone: z1

- name: etcd
  instances: 1
  azs: [az1]
  vm_type: micro_general
  stemcell: default
  persistent_disk: 10240
  templates:
  - {name: etcd, release: cf}
  - {name: etcd_metrics_server, release: cf}
  - {name: metron_agent, release: cf}
  - {name: consul_agent, release: cf}
  networks:
  - name: cf_private_az1
    static_ips: ["((private_az1_cidr_prefix)).230"]
    etcd_metrics_server:
      nats:
        machines: ["cf-etcd.service.((internal_domain))"]
        password: ((nats_password))
        username: nats
  properties:
    metron_agent:
      zone: z1
    consul:
      agent:
        services:
          etcd:
            name: cf-etcd

- name: consul
  instances: 3
  azs: [az1]
  persistent_disk: 1024
  vm_type: small_general
  stemcell: default
  templates:
  - {name: metron_agent, release: cf}
  - {name: consul_agent, release: cf}
  networks:
  - name: cf_private_az1
    static_ips: ["((private_az1_cidr_prefix)).240-((private_az1_cidr_prefix)).242"]
  properties:
    metron_agent:
      zone: z1
    consul:
      agent:
        mode: server

# Should move to using RDS - but be careful, we currently login this box to allow us to
# create the initial database for use by the RDS-broker
- name: postgres
  instances: 1
  azs: [az1]
  persistent_disk: 10240
  vm_type: medium_general
  stemcell: default
  templates:
  - {name: postgres, release: cf}
  - {name: metron_agent, release: cf}
  networks:
  - name: cf_private_az1
    static_ips: [((private_az1_cidr_prefix)).201]
  update:
    serial: true
  properties:
    metron_agent:
      zone: z1

- name: diego_cell
  instances: 2
  azs: [az1]
  vm_type: large_ram_large_disk
  stemcell: default
  templates:
  - { name: consul_agent, release: cf }
  - { name: rep, release: diego }
  - { name: garden, release: garden-runc }
  - { name: cflinuxfs2-rootfs-setup, release: cflinuxfs2 }
  - { name: metron_agent, release: cf }
  - { name: ssh_proxy, release: diego }
  networks:
  - name: cf_private_az1
  update:
    serial: true
    max_in_flight: 1
  properties:
    metron_agent:
      zone: z1
    diego:
      rep:
        zone: z1
- name: diego_cell_large_spot_az1
  instances: 0
  azs: [az1]
  vm_type: large_ram_large_disk_spot
  stemcell: default
  templates:
  - { name: consul_agent, release: cf }
  - { name: rep, release: diego }
  - { name: garden, release: garden-runc }
  - { name: cflinuxfs2-rootfs-setup, release: cflinuxfs2 }
  - { name: metron_agent, release: cf }
  networks:
  - name: cf_private_az1
  update:
    serial: true
    max_in_flight: 1
  properties:
    metron_agent:
      zone: z1
    diego:
      rep:
        zone: z1

- name: diego_cell_2xlarge_spot_az1
  instances: 0
  azs: [az1]
  vm_type: 2xlarge_ram_large_disk_spot
  stemcell: default
  templates:
  - { name: consul_agent, release: cf }
  - { name: rep, release: diego }
  - { name: garden, release: garden-runc }
  - { name: cflinuxfs2-rootfs-setup, release: cflinuxfs2 }
  - { name: metron_agent, release: cf }
  networks:
  - name: cf_private_az1
  update:
    serial: true
    max_in_flight: 1
  properties:
    metron_agent:
      zone: z1
    diego:
      rep:
        zone: z1

- name: diego_cell_4xlarge_spot_az1
  instances: 0
  azs: [az1]
  vm_type: 4xlarge_ram_large_disk_spot
  stemcell: default
  templates:
  - { name: consul_agent, release: cf }
  - { name: rep, release: diego }
  - { name: garden, release: garden-runc }
  - { name: cflinuxfs2-rootfs-setup, release: cflinuxfs2 }
  - { name: metron_agent, release: cf }
  networks:
  - name: cf_private_az1
  update:
    serial: true
    max_in_flight: 1
  properties:
    metron_agent:
      zone: z1
    diego:
      rep:
        zone: z1

- name: diego_brain
  instances: 1
  azs: [az1]
  vm_type: small_general
  stemcell: default
  templates:
  - { name: consul_agent, release: cf }
  - { name: bbs, release: diego }
  - { name: auctioneer, release: diego }
  - { name: stager, release: cf }
  - { name: nsync, release: cf }
  - { name: tps, release: cf }
  - { name: cc_uploader, release: cf }
  - { name: file_server, release: diego }
  - { name: route_emitter, release: diego }
  - { name: metron_agent, release: cf }
  persistent_disk: 20480
  networks:
  - name: cf_private_az1
  update:
    serial: true
    max_in_flight: 1
  properties:
    metron_agent:
      zone: z1
    consul:
      agent:
        services: {}

- name: api
  instances: 1
  azs: [az1]
  vm_type: medium_cc_general
  stemcell: default
  templates:
  - {name: cloud_controller_ng, release: cf}
  - {name: cloud_controller_worker, release: cf}
  - {name: cloud_controller_clock, release: cf}
  - {name: metron_agent, release: cf}
  - {name: route_registrar, release: cf}
  - {name: consul_agent, release: cf}
  - {name: go-buildpack, release: cf}
  - {name: binary-buildpack, release: cf}
  - {name: nodejs-buildpack, release: cf}
  - {name: ruby-buildpack, release: cf}
  - {name: java-buildpack, release: cf}
  - {name: php-buildpack, release: cf}
  - {name: python-buildpack, release: cf}
  - {name: staticfile-buildpack, release: cf}
  - {name: dotnet-core-buildpack, release: cf}
  - {name: statsd_injector, release: cf}
  networks:
  - name: cf_private_az1
  properties:
    metron_agent:
      zone: z1
    consul:
      agent:
        services:
          cloud_controller_ng: {}
    route_registrar:
      routes:
      - name: api
        registration_interval: 20s
        port: 9022
        uris:
        - "api.system.((domain_name))"

